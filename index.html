<body class="bg-blue-300">

    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-lg p-3 text-gray-800 relative overflow-hidden min-w-80 max-w-3xl">
        <h1 class="text-center font-bold text-3xl text-gray-900">MI PIZZA</h1>
        <div class="relative mt-1">
            <input type="text" id="buscar" class="w-full pl-3 pr-10 py-2 border-2 border-gray-200 rounded-xl hover:border-gray-300 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Buscar...">

        </div>
    </div>
   
    <div class="container px-5 py-10 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded" src="assets/img/pizza.png">
            <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                <div id="card" class="flex flex-wrap"></div>
            </div>
        </div>
    </div>
